        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 10px 20px var(--shadow-color);
        padding: 2rem;
        max-width: 800px;
        width: 100%;
        transition: all 0.3s ease;
    }

    h1, h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1.5rem;
    }

    h1 {
        font-size: 2.5rem;

    }

    h2 {
        font-size: 2rem;
        font-weight: 600;
    }

    .landing-page {
        text-align: center;
    }

    .landing-page p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #666;
    }

    .btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn:hover {
        background-color: #3a7bc8;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    .hidden {
        display: none;
    }

    .topic-selection {
        margin-top: 2rem;
    }

    .btn-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .btn-group .btn {
        width: 100%;
        background-color: #e0e7ff;
        color: var(--primary-color);
    }

    .btn-group .btn:hover {
        background-color: #c7d2fe;
    }

    .question {
        margin-bottom: 2rem;
    }

    .options {
        display: grid;
        gap: 1rem;
        margin-top: 1rem;
    }

    .option {
        background-color: #f0f4f8;
        border: 2px solid #d0d9e6;
        border-radius: 8px;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .option:hover {
        background-color: #e0e7ff;
        border-color: var(--primary-color);
    }

    .option.selected {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #e0e7ff;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 2rem;
    }

    .progress {
        width: 0;
        height: 100%;
        background-color: var(--primary-color);
        transition: width 0.5s ease-in-out;
    }

    .result {
        text-align: center;
    }

    .result h3 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .result p {
        margin-bottom: 0.5rem;
    }

        display: grid;
        gap: 1rem;
        margin-top: 1.5rem;
    }

        background-color: var(--secondary-color);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;

    }

        transform: translateY(-2px);
        box-shadow: 0 4px 6px var(--shadow-color);
    }

        }

        }

        let currentTopic = '';
        let currentQuestion = 0;
        let score = 0;

        function renderTopicSelection() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="topic-selection">
                    <h2>Choose a topic to evaluate:</h2>
                    <div class="btn-group">
                        ${topics.map(topic => `<button class="btn" onclick="selectTopic('${topic}')">${topic}</button>`).join('')}
                    </div>
                </div>
            `;
        }

        function selectTopic(topic) {
            currentTopic = topic;
            currentQuestion = 0;
            score = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const question = quizData[currentTopic][currentQuestion];
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="question">
                    <h2>${question.question}</h2>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: ${((currentQuestion + 1) / quizData[currentTopic].length) * 100}%"></div>
                </div>
            `;
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');

            setTimeout(() => {
                if (index === quizData[currentTopic][currentQuestion].correct) {
                    score++;
                }
                currentQuestion++;
                if (currentQuestion < quizData[currentTopic].length) {
                    renderQuestion();
                } else {
                    renderResult();
                }
            }, 1000);
        }

        function renderResult() {
            const percentage = (score / quizData[currentTopic].length) * 100;
            let level;
            if (percentage >= 80) {
                level = 'advanced';
            } else if (percentage >= 50) {
                level = 'intermediate';
            } else {
                level = 'beginner';
            }

            const content = document.getElementById('content');
            content.innerHTML = `
    <div class="result">
        <h2>Your Results</h2>
        <p>Topic: ${currentTopic}</p>
        <p>Score: ${score}/${quizData[currentTopic].length}</p>
        <p>Skill Level: ${level}</p>
        <h3>Recommended Resources:</h3>
        <div class="resource-links">
            ${Object.keys(resources[currentTopic][level])
                .map(
                    (subcategory) => `
                    <div class="subcategory">
                        <h4>${subcategory.charAt(0).toUpperCase() + subcategory.slice(1)}</h4>
                        <a href="${resources[currentTopic][level][subcategory].text}" target="_blank" class="resource-link">
                             ${currentTopic} ${level} - ${subcategory} course
                        </a>
                        <a href="${resources[currentTopic][level][subcategory].video}" target="_blank" class="resource-link">
                             ${currentTopic} ${level} - ${subcategory} video tutorial
                        </a>
                    </div>
                `
                )
                .join("")}
        </div>
        <button class="btn" onclick="renderTopicSelection()">Try Another Topic</button>
    </div>
`;

        }
